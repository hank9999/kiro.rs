version: '3.8'

services:
  kiro-rs:
    image: ghcr.io/hank9999/kiro-rs:latest
    container_name: kiro-rs
    ports:
      - "8990:8990"
    volumes:
      - ./config:/app/config
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - RUST_LOG=debug
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8990/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: kiro-redis
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
    driver: local
